			<form class="d-flex">
				<div class="dropdown">

						id="dropdownMenuButton1" data-bs-toggle="dropdown"
						aria-expanded="false">Admin</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

	<div class="container-fluid p-3">
		<div class="row">

			<div class="col-md-5 offset-md-4">
				<div class="card paint-card">
					<div class="card-body">
						<p class="fs-3 text-center">Add Doctor</p>
						
						<form action="add_doctor.jsp" method="post" >
							<div class="mb-3">
								<label class="form-label">Full Name</label> <input type="text"
									required name="fname" class="form-control">
							</div>

							<div class="mb-3">
								<label class="form-label">DOB</label> <input type="date"
									required name="dob" class="form-control">
							</div>

							<div class="mb-3">
								<label class="form-label">Qualification</label> <input required
									name="qualification" type="text" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Specialist</label> <select name="specialist"
									required class="form-control">
									<option>--select--</option>
                                                                        <option>Therapist</option>
                                                                        <option>Cardiologist</option>
                                                                        <option>Neurologist</option>
                                                                        <option>Dentist</option>
									
									
									


								</select>
							</div>

							<div class="mb-3">
								<label class="form-label">Email</label> <input type="text"
									required name="email" class="form-control">
							</div>

							<div class="mb-3">
								<label class="form-label">Mob No</label> <input type="text"
                                                                                                                required name="mob_no" class="form-control" maxlength="10" minlength="10">
							</div>

							<div class="mb-3">
								<label class="form-label">Password</label> <input required
									name="password" type="password" class="form-control">
							</div>

							<button type="submit" value="Submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>


			
		</div>
	</div>
